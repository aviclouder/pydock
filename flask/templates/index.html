<!DOCTYPE html>
<html>
<head>
    <title>Flask MySQL App</title>
</head>
<body>
    <h2>Users List</h2>
    <a href="/add">Add New User</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Detail</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.detail }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
